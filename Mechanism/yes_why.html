<!doctype html>
<html lang="en">
<head>
	<meta charset="UTF-8" />
	<title>Cómic Pensamiento Crítico</title>
    <script src="phaser.min.js"></script>
    <style type="text/css">
        body {
            margin: 0;
        }
    </style>
</head>
<body>

<script type="text/javascript">

var game = new Phaser.Game(800, 600, Phaser.CANVAS, 'phaser-example', { preload: preload, create: create, update: update, render: render});
var ill1;
var ill2;
var ill3;

var current;
var left;
var right;

var voice;
var voice_button;

var answer;
var voice_answer;

var style_title = { font: "bold 20px Arial", fill: "#000000", align: "center" };

function preload() {
    game.load.audio('voice1', 'assets/yes_why_nuevo.m4a');
    game.load.audio('voice2', 'assets/escribe_tu_rspta.mp3');


    game.load.image('ill1', 'assets/yes_why_nuevo2.PNG');

    game.load.image('left', 'assets/arrowleft_2.png');
    game.load.image('right', 'assets/arrowright_2.png');

    game.load.spritesheet('voice_button', 'assets/choose/button_voice3_50.png', 100, 50);
}

function create() {

    // var text1 = game.add.text(250, 225, "Escribe tu respuesta en la hoja 5", style_title);
    game.stage.backgroundColor = '#ffffff';

    voice=game.add.audio('voice1');
    voice.play();




    left=game.add.button(0,250, 'left', goLeft);
    right=game.add.button(700,250, 'right', goRight);
    right.visible=false;

    ill1=game.add.sprite(100,25, 'ill1');
		var style_title = { font: "18px Arial", fill: "#000000", align: "center" };
		game.add.text(150,250,"Responde la pregunta en la hoja número 5. \nCuando termines continúa en el juego apretando la flecha roja.", style_title);
		// ill1.scale.setTo(0.8,0.8);

    voice_button = game.add.button(400, 525, 'voice_button', play_sound ,this, 1, 0, 2);

    // game.time.events.add(Phaser.Timer.SECOND * 2.5, play_answer, this);

    game.time.events.add(Phaser.Timer.SECOND * 15, showRight, this);

}
function play_sound()
{
    voice.play();
    game.time.events.add(Phaser.Timer.SECOND * 2.5, play_answer, this);
}
function play_answer()
{
    answer.play();
}
function goRight()
{
    window.open("../Mechanism/mid0_1.html", "_self");
}
function showRight()
{
    right.visible=true;
}
function goLeft()
{
    window.open("../Mechanism/part1_big.html", "_self");
}

function update()
{

}

function render()
{

}
</script>

</body>
</html>
