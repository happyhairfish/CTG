<script type="text/javascript">

var game = new Phaser.Game(800, 600, Phaser.CANVAS, 'phaser-example', { preload: preload, create: create, update: update, render: render});

var ill;
var left;
var right;
var voice;
var voice_button;
var A_button;
var B_button;
var C_button;

var B_button_bool=false;
var C_button_bool=false;
var rA;
var rB;
var rC;
var posAx=330;
var posAy=240;

var posBy=325;
var posCx=330;
var posCy=410;
var ans=false;
var left_mini;
var right_mini;
var balance_label;
var termomether_label;
var ruler_label;
var balance_label_bool=true;
var termomether_label_bool=false;
var ruler_label_bool=false;

function preload() {
    game.load.audio('voice', 'assetsAudio/s12.m4a');
    game.load.image('ill', 'assetsImg/s12_3.PNG');
    game.load.image('red', 'assetsImg/red2.png');
    game.load.spritesheet('left', 'assets/arrowleft_choose_tool.png', 100, 100);
    game.load.spritesheet('right', 'assetsImg/arrowright_2.png', 100, 100);
		game.load.spritesheet('left', 'assets/arrowleft_choose_tool.png', 100, 100);
		game.load.spritesheet('right', 'assetsImg/arrowright_2.png', 100, 100);

		game.load.spritesheet('left_mini', 'assets/mini_left.png', 50, 50);
		game.load.spritesheet('right_mini', 'assets/mini_right.png', 50, 50);


    game.load.spritesheet('buttonAudio', 'assetsImg/button_voice3_50.png', 50, 50);
    game.load.spritesheet('Abutton', 'assetsImg/b12a_2.png', 116, 70);
    game.load.spritesheet('Bbutton', 'assetsImg/b12b_2.png', 116, 70);
    game.load.spritesheet('Cbutton', 'assetsImg/b12c_2.png', 116, 70);
}
function create() {
    game.stage.backgroundColor = "#FFFFFF";
    ill=game.add.sprite(200,30, 'ill');
    voice=game.add.audio('voice');
    voice.play();
    left=game.add.button(20,440, 'left', goLeft, this, 1,0,2);
    right=game.add.button(685,440, 'right', goRight, this, 1,0,2);
    right.visible=false;
    voice_button = game.add.button(425, 520, 'buttonAudio', play_sound ,this);
    A_button=game.add.button(posAx, posAy, 'Abutton', goA ,this, 0);
    A_button.anchor.setTo(0.5);
    B_button=game.add.button(posBx, posBy, 'Bbutton', goB ,this, 0);
    B_button.anchor.setTo(0.5);
    C_button=game.add.button(posCx, posCy, 'Cbutton', goC ,this, 0);
    C_button.anchor.setTo(0.5);

		left_mini = game.add.button(460,460,'left_mini',table_left,this,0);
		right_mini = game.add.button(660,460,'right_mini',table_right,this,0);
    var style = { font: "18px Arial", align: "center" };
    var style2 = { font: "16px Arial", align: "center" };
		var style3 = { font: "32px Arial", align: "center" };
			var style4 = { font: "26px Arial", align: "center" };

		balance_label = game.add.text(527,465,"Balanza",style3);
		balance_label.visible=false;
		termomether_label = game.add.text(515,470,"Termómetro",style4);
		termomether_label.visible=false;
		ruler_label = game.add.text(545,466,"Regla",style3);
		ruler_label.visible=false;
    mesb1= game.add.text(610, 225, sessionStorage.getItem('b_m1'), style2);
    mesb1= game.add.text(610, 302, sessionStorage.getItem('b_m2'), style2);
    mesb3= game.add.text(610, 380, sessionStorage.getItem('b_m3'), style2);
    mesr1= game.add.text(610, 225, sessionStorage.getItem('r_m1'), style);
    mesr2= game.add.text(610, 302, sessionStorage.getItem('r_m2'), style);
    mesr3= game.add.text(610, 380, sessionStorage.getItem('r_m3'), style);
    mest1= game.add.text(610, 225, sessionStorage.getItem('t_m1'), style);
    mest2= game.add.text(610, 302, sessionStorage.getItem('t_m2'), style);
    mest3= game.add.text(610, 380, sessionStorage.getItem('t_m3'), style);
		mesb1.visible=false;
		mesb1.visible=false;
		mesb3.visible=false;
		mesr1.visible=false;
    mesr2.visible=false;
    mesr3.visible=false;
    mest1.visible=false;
    mest2.visible=false;
    mest3.visible=false;

    text_m1b = game.add.text(490, 250, "Medida 1", style);
    text_m2b = game.add.text(490, 328, "Medida 2", style);
    text_m3b = game.add.text(490, 404, "Medida 3", style);

    // text_m1t = game.add.text(450, 253, "Medida 1", style);
    // text_m2t = game.add.text(450, 318, "Medida 2", style);
    // text_m3t = game.add.text(450, 383, "Medida 3", style);
		//
    // text_m1r = game.add.text(640, 253, "Medida 1", style);
    // text_m2r = game.add.text(640, 318, "Medida 2", style);
    // text_m3r = game.add.text(640, 383, "Medida 3", style);




}
function table_left()
{
	if(ruler_label_bool)
	{
		balance_label_bool=true;
		ruler_label_bool=false;
	}
	else if(termomether_label_bool)
	{
		ruler_label_bool=true;
		termomether_label_bool=false;
	}

}
function table_right()
{
	if(balance_label_bool)
	{
		balance_label_bool=false;
		ruler_label_bool=true;
	}
	else if(ruler_label_bool)
	{
		ruler_label_bool=false;
		termomether_label_bool=true;
	}

}
function play_sound(){
    voice.play();
}
function goRight(){
    window.open("s14.html", "_self");
}
function goLeft(){
    window.open("s11.html", "_self");
}
function goA(){
    A_button_bool=true;
    B_button_bool=false;
    C_button_bool=false;
}
function goB(){
    A_button_bool=false;
    B_button_bool=true;
    C_button_bool=false;
}
function goC(){
    A_button_bool=false;
    B_button_bool=false;
    C_button_bool=true;
}
function checkRight(){

}
function update(){
    if(A_button_bool)
        A_button.frame=1;
    else
        A_button.frame=0;

    if(B_button_bool)
        B_button.frame=1;
    else
        B_button.frame=0;

    if(C_button_bool)
        C_button.frame=1;
    else
        C_button.frame=0;

    if(A_button_bool || B_button_bool || C_button_bool){
        right.visible=true;
    }

		if(balance_label_bool)
		{
			balance_label.visible=true;
			mesb1.visible=true;
			mesb1.visible=true;
			mesb3.visible=true;


			ruler_label.visible=false;
			mesr1.visible=false;
	    mesr2.visible=false;
	    mesr3.visible=false;

			termomether_label.visible=false;
	    mest1.visible=false;
	    mest2.visible=false;
	    mest3.visible=false;
		}

		if(ruler_label_bool)
		{
			balance_label.visible=false;
			mesb1.visible=false;
			mesb1.visible=false;
			mesb3.visible=false;

			ruler_label.visible=true;
			mesr1.visible=true;
	    mesr2.visible=true;
	    mesr3.visible=true;

			termomether_label.visible=false;
	    mest1.visible=false;
	    mest2.visible=false;
	    mest3.visible=false;
		}

		if(termomether_label_bool)
		{
			balance_label.visible=false;
			mesb1.visible=false;
			mesb1.visible=false;
			mesb3.visible=false;

			ruler_label.visible=false;
			mesr1.visible=false;
	    mesr2.visible=false;
	    mesr3.visible=false;

			termomether_label.visible=true;
	    mest1.visible=true;
	    mest2.visible=true;
	    mest3.visible=true;
		}

}
function render() {
    //game.debug.inputInfo(32, 32);
}
</script>
