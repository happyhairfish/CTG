<!doctype html>
<html lang="en">
<head>
	<meta charset="UTF-8" />
	<title>Cómic Pensamiento Crítico</title>
    <script src="phaser.min.js"></script>
		<script src="FileSaver.min.js"></script>
    <script src="jquery-latest.js"></script>
    <style type="text/css">
        body {
            margin: 0;
        }
    </style>
</head>
<body>

<script type="text/javascript">
var request = { id: "1", i1: localStorage.getItem('i1'), i2: localStorage.getItem('i2')};
console.log(JSON.stringify(request));

$.ajax({
    data: request,
    type: "POST",
    contentType: "application/json",
    dataType: "json",
    url: "receive_data.php",
})
 .done(

   function( data, textStatus, jqXHR ) {
     if ( console && console.log ) {
         console.log( "La solicitud se ha completado correctamente." );
     }
 })
 .fail(function( jqXHR, textStatus, errorThrown, XHR ) {
     if ( console && console.log ) {
         console.log( "La solicitud ha fallado: " +  textStatus);
         console.log( "La solicitud ha fallado: " +  errorThrown);
         console.log( "La solicitud ha fallado: " +  jqXHR.responseText);
     }
});
</script>

</body>
</html>
